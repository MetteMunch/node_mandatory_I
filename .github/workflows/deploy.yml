name: Build and Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ... (andre steps)

      - name: Build Docker image
        # ÆNDRET HER: Brug toLower()
        run: docker build -t ghcr.io/${{ toLower(github.repository) }}/opslagstavle-app:latest .

      - name: Push Docker image
        # ÆNDRET HER: Brug toLower()
        run: docker push ghcr.io/${{ toLower(github.repository) }}/opslagstavle-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # ... (andre steps)

      - name: Deploy on Hetzner VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
          # Log in to GHCR (once per deploy)
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Stop and remove old container
          docker stop opslagstavle-app || true
          docker rm opslagstavle-app || true

          # Pull and run new container
          # ÆNDRET HER: Brug toLower()
          docker pull ghcr.io/${{ toLower(github.repository) }}/opslagstavle-app:latest
          # ÆNDRET HER: Brug toLower()
          docker run -d --name opslagstavle-app -p 80:8080 ghcr.io/${{ toLower(github.repository) }}/opslagstavle-app:latest
          EOF