name: Build and Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/opslagstavle-app:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/opslagstavle-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy on Hetzner VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} << 'EOF'
          # Log in to GHCR (once per deploy)
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Stop and remove old container
          docker stop opslagstavle-app || true
          docker rm opslagstavle-app || true

          # Pull and run new container
          docker pull ghcr.io/${{ github.repository }}/opslagstavle-app:latest
          docker run -d --name opslagstavle-app -p 80:8080 ghcr.io/${{ github.repository }}/opslagstavle-app:latest
          EOF
