<div class="content">
  <h1>Favicon - fane ikon</h1>

  <p>Husk at ændre det lille ikon på applikationens faner.</p>
  <br />

  <p>Find et billede / ikon og gem det direkte under /public (her leder favicon).</p>

  <br>

  <p>I html skal indsættes:</p>

  <pre><code class="language-html">&lt;link rel="icon" type="image/jpeg" href="/emoji.jpg"/&gt;</code></pre>

  <!-- i pre-code sektionen skal jeg ændre special tegn til html entities, ellers vil filen læse
   det som html tags!
   så < = &lt
   og > = &gt -->
  
</div>
